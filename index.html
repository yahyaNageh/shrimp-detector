<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shrimp</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Shrimp detector</h1>
        <img src="shrimp.avif" alt="" />
        <button class="detect">Start detection</button>
        <div class="cover hide"></div>
        <div class="popup hide">
            <p>are you shrimp?</p>
            <div class="q">
                <button class="btnY">Yes</button>
                <button class="btnN">No</button>
            </div>
        </div>
        <img src="shrimphaha.jpeg" alt="" class="shrimp hide" />
        <script src="main.js"></script>
    </body>
</html>
